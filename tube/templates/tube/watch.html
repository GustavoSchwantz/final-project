{% extends "tube/layout.html" %}
{% load static %}

{% block body %}
    
    <div class="container">

        <div class="row">

            <div class="col-12">

                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">TheyTube</a>
                    </div>    
                </nav>

            </div>

        </div>

        <div class="row justify-content-center">

            <div class="col-8">
                
                <video controls>
                    <source src="/media/videos/movie.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

            </div>

        </div>

        <div class="row justify-content-center">

            <div class="col-5">
                
                <h5>Bear in the river</h5>
                <h6 class="text-muted">313 views - Jan 2 2020, 12:00 AM</h6>

            </div>

            <div class="col-3">

                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-hand-thumbs-up me-1"></i>
                        <span class="badge bg-secondary">42</span>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-hand-thumbs-down me-1"></i>
                        <span class="badge bg-secondary">-10</span>
                    </button>
                </div>

            </div>

        </div>
        
    </div>    

{% endblock %}
